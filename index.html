<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Web検索エンジン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">🌍 Web検索エンジン</h1>

    <!-- クロール開始フォーム -->
    <form action="/crawl" method="post" class="mb-4">
        <div class="input-group">
            <input type="url" name="url" class="form-control" placeholder="起点URLを入力（例：https://example.com）" required>
            <button type="submit" class="btn btn-success">クロール開始</button>
        </div>
    </form>

    {% if crawled %}
        <div class="alert alert-success">クロールが完了しました。検索できます！</div>
    {% endif %}

    <!-- 検索フォーム -->
    <form action="/search" method="get" class="d-flex justify-content-center">
        <input type="text" name="q" class="form-control w-50 me-2" placeholder="キーワードを入力..." required>
        <button type="submit" class="btn btn-primary">検索</button>
    </form>
</div>
</body>
</html>
